<!DOCTYPE html>
<html>
  <head><meta charset="UTF-8"><title>Watsonx desde iframe</title></head>
  <body>
    <input type="text" id="prompt" placeholder="EscribÃ­ algo para Watsonx">
    <button onclick="send()">Enviar</button>
    <pre id="resultado">Esperando...</pre>

    <script>
      function send() {
        const prompt = document.getElementById("prompt").value;
        fetch("https://api.au-syd.assistant.watson.cloud.ibm.com/instances/595e4fc8-dd96-4972-abb5-01e2aa03bdd9", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        })
        .then(r => r.json())
        .then(r => {
          document.getElementById("resultado").innerText = JSON.stringify(r, null, 2);
        })
        .catch(err => {
          document.getElementById("resultado").innerText = "Error: " + err.message;
        });
      }
    </script>
  </body>
</html>
